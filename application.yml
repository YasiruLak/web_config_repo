# Spring config
management:
  endpoint:
    metrics:
      enabled: true
    web:
      exposure:
        include: metrics
spring:
  mvc:
    static-path-pattern: /static
    throw-exception-if-no-handler-found: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      dialect: Oracle12cDialect
  logging:
    level:
      org.springframework.boot.autoconfigure.jdbc: DEBUG
      com.zaxxer.hikari: DEBUG
  servlet:
    multipart:
      max-file-size: 30MB
  datasource:
    backend:
      auto-commit: true
      keep-alive-time: 300000
      minimum-idle: 3
      maximum-pool-size: 25
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1080000
      leak-detection-threshold: 2000
      pool-name: ecms-product-backend-pool
      jdbcUrl: ${BACKEND_DB_URL:jdbc:oracle:thin:@192.168.1.149:1522:cmsbkdb}
      username: ${BACKEND_USERNAME:CMSPRODUCTBACKEND}
      password: ${BACKEND_PASSWORD:CMSPRODUCTBACKEND}
      driverClassName: oracle.jdbc.driver.OracleDriver
      test-on-borrow: true
      validationQuery: SELECT 1 FROM DUAL
    online:
      auto-commit: true
      keep-alive-time: 300000
      minimum-idle: 3
      maximum-pool-size: 25
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1080000
      leak-detection-threshold: 2000
      pool-name: ecms-product-online-pool
      jdbcUrl: ${BACKEND_DB_URL:jdbc:oracle:thin:@192.168.1.149:1522:cmsbkdb}
      username: ${BACKEND_USERNAME:CMSPRODUCTONLINE}
      password: ${BACKEND_PASSWORD:CMSPRODUCTONLINE}
      driverClassName: oracle.jdbc.driver.OracleDriver
      test-on-borrow: true
      validationQuery: SELECT 1 FROM DUAL

jwt:
  issuer: epic-cms
  secret: EPICCMSREVAMP
  token-validity: 36000
  refresh-token-validity: 864000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui-custom.html
    operationsSorter: method

